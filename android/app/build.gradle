plugins {
    id 'com.android.application'              // ðŸ‘‰ PAS de version ici !
    id 'org.jetbrains.kotlin.android'         // idem, pas de version
    id 'dev.flutter.flutter-gradle-plugin'
}

// Kotlin utilisÃ© dans les dÃ©pendances
ext.kotlinVer = '1.9.22'

android {
    namespace 'com.example.quotes_app'
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId 'com.example.quotes_app'
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode 1
        versionName '1.0'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // remplacez par votre config release
            minifyEnabled false
            shrinkResources false // Ã©vite l'erreur "Removing unused resources"
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
}